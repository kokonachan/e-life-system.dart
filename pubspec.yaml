name: e_life_system
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  hooks_riverpod: ^2.5.2
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.0
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.5.1
  freezed: ^2.5.2
  flutter_native_splash: ^2.4.1
  pdf: ^3.11.1
  firebase_storage: ^12.2.0
  uuid: ^4.5.0
  firebase_core: ^3.4.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Zen_Kaku_Gothic_Antique
      fonts:
        - asset: assets/fonts/Zen_Kaku_Gothic_Antique/ZenKakuGothicAntique-Regular.ttf
          weight: 400
        - asset: assets/fonts/Zen_Kaku_Gothic_Antique/ZenKakuGothicAntique-Medium.ttf
          weight: 500
        - asset: assets/fonts/Zen_Kaku_Gothic_Antique/ZenKakuGothicAntique-Regular.ttf
          weight: 700

    - family: Noto_Sans_JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Bold.ttf
          weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
